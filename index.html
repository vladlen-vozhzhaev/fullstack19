<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <a href="/">Главная</a>
    <a href="/about">О нас</a>
    <h1 id="h1tag"></h1>
    <script>
        let pathArr = location.pathname.split('/');
        let links = document.links;
        for(let i=0; i<links.length; i++){
            let link = links[i];
            link.onclick = (e)=>{
                e.preventDefault();
                route(e.target.href.split('/'));
            }
        }
        function route(pathArr){
            let endPath = pathArr[pathArr.length-1];
            if(endPath == ""){
                h1tag.innerText = "Главная страница"
            }else if(endPath == "about"){
                h1tag.innerText = "О нас"
            }else{
                h1tag.innerText = "404 not found"
            }
        }
        route(pathArr);
    </script>
</body>
</html>
