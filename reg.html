<!doctype html>
<html lang="ru">
<head>
    <!-- Обязательные метатеги -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Привет мир!</title>
</head>
<body>
    <div class="container">
        <h1 class="my-5 text-center">Регистрация на сайте</h1>
        <div class="col-5 mx-auto">
            <form onsubmit="sendForm(this); return false;">
                <div class="mb-3">
                    <input name="name" type="text" class="form-control" placeholder="Имя">
                </div>
                <div class="mb-3">
                    <input name="lastname" type="text" class="form-control" placeholder="Фамилия">
                </div>
                <div class="mb-3">
                    <input name="email" type="email" class="form-control" placeholder="E-mail">
                    <p id="info" class="text-danger"></p>
                </div>
                <div class="mb-3">
                    <input name="pass" type="password" class="form-control" placeholder="Пароль">
                </div>
                <div class="mb-3">
                    <input type="submit" class="btn btn-primary form-control" value="Зарегистрироваться">
                </div>
            </form>
        </div>
    </div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script>
        //onsubmit="sendForm(this); return false;"
        let info = document.getElementById('info');
        function sendForm(form){
            const formData = new FormData(form);
            fetch('/reg', {
                method: "post",
                body: formData
            }).then(response => response.text())
            .then(result=>{
                if(result === 'exist'){
                    info.innerText = "Такой пользователь уже существует";
                }else if(result === 'success'){
                    //location.href = "/login";
                }
            })
        }
    </script>
</body>
</html>
